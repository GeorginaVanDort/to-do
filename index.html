<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>To Do!</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <h1>To Do!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2></h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-task">Task to do</label>
              <input type="text" class="form-control" id="new-task">
            </div>
            <div class="form-group">
              <label for="new-materials">Materials needed for task</label>
              <input type="text" class="form-control" id="new-materials">
            </div>
            <div class="form-group">
              <label for="new-time">How much time will the task take?</label>
              <input type="text" class="form-control" id="new-time">
            </div>
            <div class="form-group">
              <label for="new-due">When is the task due?</label>
              <input type="text" class="form-control" id="new-due">
            </div>
            <div class="form-collaborator">
              <label for="new-food">Who else will be working on this task?</label>
              <input type="text" class="form-control" id="new-collaborator">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Your To Do</h2>
          <ul id="task-list">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-task">
            <h2></h2>

            <p>Materials: <span class="materials"></span></p>
            <p>Time: <span class="time"></span></p>
            <p>Due Time: <span class="due"></span></p>
            <p>Collaborator: <span class="collaborator"></span></p>
            <!-- <a id="completed" href="#" class="btn btn-info btn-lg">
              <span class="glyphicon glyphicon-ok"></span> Complete Task
            </a> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
